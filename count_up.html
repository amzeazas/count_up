<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Counting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Counting Machine</h1>
    <form id="counter">
      <div class="form-group">
        <label for="target">Enter the number you want to count to:</label>
        <input id="target" type="number" required>
      </div>
      <div class="form-group"
        <label for="by">Enter the number you want to count by:</label><br>
        <input id="by" type="number" required>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Translate!</button>
  </form>
  <br>
  <div id="result">
    <p>Here are your results:</p>
    <br>
    <p><span class="output"></span></p>
  </div>
</div>
</body>
</html>
