<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Counting Machine</title>
</head>
<body>
  <div class="container">
    <h1>Counting Machine</h1>
    <div class="form-group">
      <form id="counter">
        <label for="target">Enter the number you want to count to:</label>
        <br>
        <input id="target" type="number" required>
        <br>
        <label for="by">Enter the number you want to count by:</label>
        <br>
        <input id="by" type="number" required>
        <br>
        <button type="submit" class="btn btn-success">Translate!</button>
      </form>
    </div>
    <br>
    <div id="result">
      <p>Here are your results:</p>
      <br>
      <p><span class="output"></span></p>
    </div>
  </div>
</body>
</html>
